<!doctype html>
<html>	
	<body>
        <form action="/blogpost/logout/" method="post">
    		{% csrf_token %}
    		<input type="submit" value="Logout">
		</form>
		<h2>Posts</h2>
        </br>
        {% for post in posts %}
            <h3>{{post.title}}</h3>
            <p>{{post.content}}</p>
            <p>Votes: {{post.votes}}</p>
            <p>Created at: {{post.created_at}}</p>
        {% endfor %}
	</body>
</html>
